    <a class="btn btn-large" href="#home">Início</a>
</div>

<h2>Cadastro de clientes</h2>

<form class="form-cliente">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required><br>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" required><br>

    <label for="data-nascimento">Data de nascimento</label>
    <input type="date" id="data-nascimento" required><br>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" required><br>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" required><br>

    <label for="limite-credito">Limite de crédito</label>
    <input type="number" id="limite-credito" required><br>

    <button type="submit" id="cadastrar">Cadastrar</button>
</form>

<div id="mensagemSucesso" class="d-none"></div>

<div id="mensagemErro" class="d-none"></div>
