<h2>Login</h2>
<form class="form-login">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="login">Login ou e-mail</label>
        <input type="text" class="form-control" id="login" placeholder="Digite seu login ou e-mail" autocomplete="username" required autofocus>
      </div>
      <div class="col-md-4 mb-3">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" autocomplete="current-password" required>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" id="entrar">Entrar</button>
</form>
