<h2>Cadastro de clientes</h2>

<form class="form-cliente">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" autofocus required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" required>
    </div>
    <div class="form-group">
      <label for="data-nascimento">Data de nascimento</label>
      <input type="date" class="form-control" id="data-nascimento" required>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="tel" class="form-control" id="telefone" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" class="form-control" id="endereco" required>
    </div>
    <div class="form-group">
      <label for="limite-credito">Limite de crédito</label>
      <input type="number" class="form-control" id="limite-credito" aria-describedby="limite" required>
        <small id="limite" class="form-text text-muted">Apenas valores entre R$ 500 e R$ 50.000</small>
    </div>

    <button type="submit" class="btn btn-primary" id="cadastrar">Cadastrar</button>
</form>

<div id="mensagemSucesso" class="d-none"></div>

<div id="mensagemErro" class="d-none"></div>
