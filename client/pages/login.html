<h2>Login</h2>
<form>
    <label for="login">Login</label>
    <input type="text" id="login" placeholder="Email ou login" autocomplete="username"><br>
    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password"><br>
    <button type="submit" id="entrar">Entrar</button>
</form>
