<h2>Relatório</h2>
<p>Informe o período de datas para gerar o relatório</p>
<form class="form-relatorio">
    <div class="form-inputs">
        <label for="dataInicio">Data de início</label>
        <input type="date" id="dataInicio">
        <label for="dataTermino">Data de término</label>
        <input type="date" id="dataTermino">
    </div>
    <div class="form-botao"></div>
        <button type="submit" class="btn btn-primary" id="gerarRelatorio">Gerar</button>
    </div>
</form>
<section id="relatorio"></section>
