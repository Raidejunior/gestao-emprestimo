<div>
    <a class="btn btn-large" href="#home">Início</a>
</div>
<h2>Cadastro de funcionários</h2>
<form>
    <label for="nome">Nome</label>
    <input required autofocus type="text" id="nome"><br>
    <label for="login">Login</label>
    <input required type="text" id="login"><br>
    <label for="email">Email</label>
    <input required type="email" id="email"><br>
    <label for="senha">Senha</label>
    <input required type="password" id="senha"><br>
    <label for="permissao">Permissão</label>
    <select id="permissao">
        <option selected value="1">Funcionário</option>
        <option value="2">Gerente</option>
    </select><br>
    <button id="cadastrar" type="submit">Cadastrar</button>
</form>

<div id="mensagemSucesso" class="d-none"></div>

<div id="mensagemErro" class="d-none"></div>
