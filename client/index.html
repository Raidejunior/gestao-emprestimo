<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Serviços Financeiros</title>
    <script src="./src/main.ts" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Acme Serviços Financeiros</h1>
    </header>
    <div id="conteudo">
        <form>
            <label for="cpf">Digite o CPF (apenas números):</label>
            <input type="text" id="cpf">
            <button type="submit" id="buscar">Buscar</button>
        </form>
        <output id="info-cliente"></output>

        <form id="form-emprestimo" hidden>
            <label for="valor">Valor:</label>
            <input type="number" id="valor">
            <label for="formas-pagamento">Forma de pagamento:</label>
            <select id="formas-pagamento">
                <option value="" selected></option>
            </select>
            <table id="parcelas"></table>
            
            <table hidden>
                <thead>
                    <tr><th>Parcela</th><th>Valor</th><th>Vencimento</th></tr>
                </thead>
            </table>
            <button type="submit" id="realizar-emprestimo">Realizar empréstimo</button>
        </form>
    </div>
</body>
</html>
