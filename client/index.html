<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Serviços Financeiros</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/main.ts" type="module" defer></script>
</head>
<body>
    <section id="header">
        <header>
            <h1>Acme Serviços Financeiros</h1>
        </header>
    </section>
    <section id="conteudo">
        <form class="form-cliente">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input oninput="formataCPF(this)" type="text" class="form-control" placeholder="Digite apenas números" id="cpf">
            </div>
            <button type="submit" class="btn btn-primary" id="buscar">Buscar</button>
            <!-- <label for="cpf">Digite o CPF (apenas números):</label>
            <input type="text" id="cpf">
            <button type="submit" id="buscar">Buscar</button> -->
        </form>
        <output id="info-cliente"></output>
    </section>
    <script>
        function formataCPF(i){
            
            var v = i.value;
            
            if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
                i.value = v.substring(0, v.length-1);
                return;
            }
            
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";

        }
    </script>
</body>
</html>
